<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .cell {
            background-color: #16213e;
            border: 2px solid #0f3460;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .cell:hover {
            background-color: #2a3a5e;
            transform: scale(1.05);
        }
        .cell.x { color: #e94560; }
        .cell.o { color: #53a8b6; }
        .cell.win {
            background-color: #f9c74f;
            animation: pulse 0.8s infinite;
        }
        /* Disabled state for when it's not your turn */
        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .cell.disabled:hover {
            background-color: #16213e;
            transform: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .status {
            font-weight: 600;
            min-height: 30px;
            color: #f9c74f;
        }
        .btn {
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .restart-btn { background-color: #e94560; }
        .restart-btn:hover { background-color: #c7304a; transform: translateY(-2px); }
        .start-btn { background-color: #53a8b6; }
        .start-btn:hover { background-color: #3b8a99; transform: translateY(-2px); }
        .copy-btn { background-color: #4b5563; }
        .copy-btn:hover { background-color: #6b7280; }
        
        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 300px;
            background-color: #16213e;
            padding: 0.5rem;
            border-radius: 12px;
            border: 2px solid #0f3460;
        }
        .score { text-align: center; }
        .score-name { font-size: 1rem; font-weight: 500; }
        .score-value { font-size: 1.5rem; font-weight: 700; }
        .score-x { color: #e94560; }
        .score-o { color: #53a8b6; }

        .input-field {
            background-color: #16213e;
            border: 2px solid #0f3460;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: white;
            text-align: center;
            width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #53a8b6;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #53a8b6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center">

    <main class="flex flex-col items-center justify-center w-full p-4 max-w-md mx-auto h-full">
        <div class="text-center my-2">
            <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-wider">Tic-Tac-Toe</h1>
            <p class="text-sm text-gray-400 mt-1">Online Multiplayer</p>
        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="w-full flex flex-col items-center gap-4 transition-all duration-300">
            <div class="w-full space-y-3">
                <label class="block text-gray-400 text-sm mb-1 ml-1">Your Name</label>
                <input type="text" id="playerNameInput" placeholder="Enter your name" class="input-field" value="Player 1">
            </div>
            
            <div class="w-full h-px bg-gray-700 my-2"></div>
            
            <button id="createGameBtn" class="btn start-btn w-full py-4 text-lg shadow-lg shadow-cyan-500/20">
                Create New Game
            </button>
            
            <div class="flex items-center w-full gap-2 mt-2">
                <input type="text" id="joinCodeInput" placeholder="Enter Game Code" class="input-field flex-1 uppercase tracking-widest" maxlength="6">
                <button id="joinGameBtn" class="btn restart-btn whitespace-nowrap">Join Game</button>
            </div>
            
            <div id="lobbyStatus" class="text-red-400 text-sm h-5 font-medium"></div>
        </div>

        <!-- Waiting Screen -->
        <div id="waitingScreen" class="hidden w-full flex-col items-center gap-6 text-center animate-fade-in">
            <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700 w-full">
                <p class="text-gray-400 mb-2">Share this code with your friend:</p>
                <div class="flex items-center justify-center gap-3 mb-4">
                    <span id="displayGameCode" class="text-4xl font-mono font-bold text-white tracking-widest select-all"></span>
                    <button id="copyCodeBtn" class="btn copy-btn p-2" title="Copy to clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
                <div class="flex items-center justify-center gap-2 text-cyan-400">
                    <div class="loader"></div>
                    <span>Waiting for opponent...</span>
                </div>
            </div>
            <button id="cancelWaitBtn" class="btn restart-btn text-sm">Cancel</button>
        </div>

        <!-- Game Screen -->
        <div id="gameContainer" class="hidden flex-col items-center w-full transition-all duration-300">
            <!-- Game Info Header -->
            <div class="w-full flex justify-between items-center mb-2 px-2 text-xs text-gray-500">
                <span>Room: <span id="roomCodeDisplay" class="font-mono text-gray-300"></span></span>
                <span id="roleDisplay" class="bg-gray-800 px-2 py-1 rounded text-gray-300">Spectator</span>
            </div>

            <div id="scoreboard" class="scoreboard mb-3">
                <div class="score">
                    <div id="scoreNameX" class="score-name score-x truncate max-w-[100px]">Player X</div>
                    <div id="scoreValueX" class="score-value score-x">0</div>
                </div>
                <div class="score">
                    <div id="scoreNameO" class="score-name score-o truncate max-w-[100px]">Player O</div>
                    <div id="scoreValueO" class="score-value score-o">0</div>
                </div>
            </div>

            <div id="status" class="status mb-3 text-lg text-center px-4 py-1 rounded bg-gray-800/30 w-full">Connecting...</div>
            
            <div id="board" class="board w-full max-w-[300px] aspect-square mb-3"></div>
            
            <div class="flex space-x-3 mt-1">
                 <button id="restartBtn" class="restart-btn btn hidden">New Round</button>
                 <button id="leaveGameBtn" class="btn copy-btn">Leave Game</button>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const GAMES_COLLECTION = 'tictactoe_games';

        // --- State ---
        let currentUser = null;
        let currentGameId = null;
        let myRole = null; // 'X' or 'O'
        let unsubscribeGame = null;
        let localPlayerName = "Player";

        // --- DOM Elements ---
        const lobbyScreen = document.getElementById('lobbyScreen');
        const waitingScreen = document.getElementById('waitingScreen');
        const gameContainer = document.getElementById('gameContainer');
        const playerNameInput = document.getElementById('playerNameInput');
        const joinCodeInput = document.getElementById('joinCodeInput');
        const createGameBtn = document.getElementById('createGameBtn');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const lobbyStatus = document.getElementById('lobbyStatus');
        
        const displayGameCode = document.getElementById('displayGameCode');
        const copyCodeBtn = document.getElementById('copyCodeBtn');
        const cancelWaitBtn = document.getElementById('cancelWaitBtn');
        
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const restartBtn = document.getElementById('restartBtn');
        const leaveGameBtn = document.getElementById('leaveGameBtn');
        const roleDisplay = document.getElementById('roleDisplay');
        const roomCodeDisplay = document.getElementById('roomCodeDisplay');
        
        const scoreNameX = document.getElementById('scoreNameX');
        const scoreValueX = document.getElementById('scoreValueX');
        const scoreNameO = document.getElementById('scoreNameO');
        const scoreValueO = document.getElementById('scoreValueO');

        // --- Authentication ---
        const initAuth = async () => {
             if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
             } else {
                await signInAnonymously(auth);
             }
        };
        
        initAuth();
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                createGameBtn.disabled = false;
                joinGameBtn.disabled = false;
            }
        });

        // --- Helper Functions ---
        const generateGameId = () => {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // No I, 1, 0, O
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        };

        const switchScreen = (screenName) => {
            lobbyScreen.classList.add('hidden');
            waitingScreen.classList.add('hidden');
            gameContainer.classList.add('hidden');
            gameContainer.classList.remove('flex'); // Remove flex when hidden

            if (screenName === 'lobby') {
                lobbyScreen.classList.remove('hidden');
            } else if (screenName === 'waiting') {
                waitingScreen.classList.remove('hidden');
                waitingScreen.classList.add('flex');
            } else if (screenName === 'game') {
                gameContainer.classList.remove('hidden');
                gameContainer.classList.add('flex');
            }
        };

        // --- Game Logic ---
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // --- Create Game ---
        createGameBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            
            const gameId = generateGameId();
            localPlayerName = playerNameInput.value || "Player X";
            
            lobbyStatus.textContent = "Creating room...";
            
            try {
                // Initial Game State
                const gameState = {
                    board: ['', '', '', '', '', '', '', '', ''],
                    currentPlayer: 'X',
                    status: 'waiting', // waiting, playing, finished
                    winner: null,
                    players: {
                        [currentUser.uid]: 'X'
                    },
                    playerNames: {
                        X: localPlayerName,
                        O: "Waiting..."
                    },
                    scores: { X: 0, O: 0 },
                    createdAt: new Date().toISOString()
                };

                const gameRef = doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, gameId);
                await setDoc(gameRef, gameState);

                currentGameId = gameId;
                myRole = 'X';
                
                displayGameCode.textContent = gameId;
                switchScreen('waiting');
                subscribeToGame(gameId);

            } catch (err) {
                console.error("Error creating game:", err);
                lobbyStatus.textContent = "Error creating game. Try again.";
            }
        });

        // --- Join Game ---
        joinGameBtn.addEventListener('click', async () => {
            if (!currentUser) return;

            const gameId = joinCodeInput.value.trim().toUpperCase();
            if (gameId.length !== 6) {
                lobbyStatus.textContent = "Invalid code. Must be 6 characters.";
                return;
            }

            localPlayerName = playerNameInput.value || "Player O";
            lobbyStatus.textContent = "Joining room...";

            try {
                const gameRef = doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, gameId);
                const docSnap = await getDoc(gameRef);

                if (!docSnap.exists()) {
                    lobbyStatus.textContent = "Game not found.";
                    return;
                }

                const data = docSnap.data();

                // Check if already full
                if (data.status !== 'waiting' && !data.players[currentUser.uid]) {
                     lobbyStatus.textContent = "Game is full or already started.";
                     return;
                }
                
                // If I am not in the game yet, add me
                if (!data.players[currentUser.uid]) {
                    const updates = {
                        [`players.${currentUser.uid}`]: 'O',
                        [`playerNames.O`]: localPlayerName,
                        status: 'playing'
                    };
                    await updateDoc(gameRef, updates);
                    myRole = 'O';
                } else {
                    // Rejoining as existing player
                    myRole = data.players[currentUser.uid];
                }

                currentGameId = gameId;
                switchScreen('game');
                subscribeToGame(gameId);

            } catch (err) {
                console.error("Error joining game:", err);
                lobbyStatus.textContent = "Error joining game.";
            }
        });

        // --- Subscribe to Game Changes ---
        const subscribeToGame = (gameId) => {
            if (unsubscribeGame) unsubscribeGame();

            const gameRef = doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, gameId);
            
            unsubscribeGame = onSnapshot(gameRef, (docSnap) => {
                if (!docSnap.exists()) {
                    alert("Game was deleted.");
                    resetLocalGame();
                    return;
                }

                const data = docSnap.data();
                updateUI(data);
                
                // If waiting screen is active but O has joined, switch to game
                if (data.status === 'playing' && !gameContainer.classList.contains('flex') && myRole === 'X') {
                    switchScreen('game');
                }
            }, (error) => {
                console.error("Snapshot error:", error);
            });
        };

        // --- Update UI from State ---
        const updateUI = (data) => {
            // Room Info
            roomCodeDisplay.textContent = currentGameId;
            roleDisplay.textContent = `You are ${myRole}`;
            roleDisplay.className = `px-2 py-1 rounded text-white text-xs font-bold ${myRole === 'X' ? 'bg-[#e94560]' : 'bg-[#53a8b6]'}`;

            // Scoreboard
            scoreNameX.textContent = data.playerNames.X;
            scoreNameO.textContent = data.playerNames.O;
            scoreValueX.textContent = data.scores.X;
            scoreValueO.textContent = data.scores.O;

            // Status Message
            if (data.status === 'waiting') {
                statusElement.textContent = "Waiting for Player O...";
                statusElement.className = 'status mb-3 text-lg text-center px-4 py-1 rounded bg-yellow-500/20 text-yellow-500 w-full';
            } else if (data.status === 'finished') {
                 if (data.winner === 'draw') {
                    statusElement.textContent = "It's a Draw!";
                    statusElement.className = 'status mb-3 text-lg text-center px-4 py-1 rounded bg-gray-500/20 text-gray-400 w-full';
                 } else {
                    const winnerName = data.playerNames[data.winner];
                    statusElement.textContent = `${winnerName} Wins!`;
                    statusElement.className = 'status mb-3 text-lg text-center px-4 py-1 rounded bg-green-500/20 text-green-400 w-full';
                 }
                 // Only Host can restart usually, but let's allow either to request (simplified: direct update)
                 restartBtn.classList.remove('hidden');
            } else {
                // Playing
                restartBtn.classList.add('hidden');
                const isMyTurn = data.currentPlayer === myRole;
                const currentName = data.playerNames[data.currentPlayer];
                
                if (isMyTurn) {
                    statusElement.textContent = "Your Turn!";
                    statusElement.className = 'status mb-3 text-lg text-center px-4 py-1 rounded bg-green-600 text-white shadow-lg shadow-green-900/50 w-full transform scale-105 transition-all';
                } else {
                    statusElement.textContent = `${currentName}'s Turn`;
                    statusElement.className = 'status mb-3 text-lg text-center px-4 py-1 rounded bg-gray-800 text-gray-400 w-full';
                }
            }

            // Render Board
            renderBoard(data.board, data);
        };

        const renderBoard = (board, data) => {
            boardElement.innerHTML = '';
            const isMyTurn = data.currentPlayer === myRole && data.status === 'playing';

            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell';
                
                // Styling
                if (cell === 'X') {
                    cellDiv.classList.add('x', 'text-5xl', 'sm:text-6xl');
                } else if (cell === 'O') {
                    cellDiv.classList.add('o', 'text-5xl', 'sm:text-6xl');
                }
                
                // Content
                cellDiv.textContent = cell;

                // Win Highlight
                if (data.status === 'finished' && data.winningCombination && data.winningCombination.includes(index)) {
                    cellDiv.classList.add('win');
                }

                // Interaction
                if (cell === '' && data.status === 'playing') {
                    if (isMyTurn) {
                        cellDiv.onclick = () => handleMove(index, data);
                    } else {
                        cellDiv.classList.add('disabled');
                    }
                } else if (data.status === 'playing' && !isMyTurn) {
                     // Occupied cells
                     cellDiv.classList.add('disabled');
                }

                boardElement.appendChild(cellDiv);
            });
        };

        // --- Handle Move ---
        const handleMove = async (index, currentData) => {
            if (!currentUser || !currentGameId) return;

            const newBoard = [...currentData.board];
            newBoard[index] = myRole;

            let winner = null;
            let winningCombo = null;
            let status = 'playing';
            let scores = { ...currentData.scores };

            // Check Win
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (newBoard[a] && newBoard[a] === newBoard[b] && newBoard[a] === newBoard[c]) {
                    winner = myRole;
                    winningCombo = winningConditions[i];
                    status = 'finished';
                    scores[myRole]++;
                    break;
                }
            }

            // Check Draw
            if (!winner && !newBoard.includes('')) {
                winner = 'draw';
                status = 'finished';
            }

            const nextPlayer = myRole === 'X' ? 'O' : 'X';

            const updates = {
                board: newBoard,
                currentPlayer: nextPlayer,
                status: status,
                winner: winner,
                winningCombination: winningCombo || null,
                scores: scores
            };

            const gameRef = doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, currentGameId);
            await updateDoc(gameRef, updates);
        };

        // --- Restart Round ---
        restartBtn.addEventListener('click', async () => {
             if (!currentUser || !currentGameId) return;
             
             // Reset board but keep scores and players
             const updates = {
                 board: ['', '', '', '', '', '', '', '', ''],
                 status: 'playing',
                 winner: null,
                 winningCombination: null,
                 currentPlayer: 'X' // X always starts new round in this version
             };
             
             const gameRef = doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, currentGameId);
             await updateDoc(gameRef, updates);
        });

        // --- Leave / Reset ---
        const resetLocalGame = () => {
            if (unsubscribeGame) unsubscribeGame();
            unsubscribeGame = null;
            currentGameId = null;
            myRole = null;
            switchScreen('lobby');
            lobbyStatus.textContent = "";
            joinCodeInput.value = "";
        };

        leaveGameBtn.addEventListener('click', resetLocalGame);
        cancelWaitBtn.addEventListener('click', resetLocalGame);

        // --- Utilities ---
        copyCodeBtn.addEventListener('click', () => {
            // Use execCommand as fallback for iframe restrictions
            const textarea = document.createElement('textarea');
            textarea.value = displayGameCode.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                const originalText = copyCodeBtn.innerHTML;
                copyCodeBtn.innerHTML = '<span class="text-green-400">âœ“</span>';
                setTimeout(() => copyCodeBtn.innerHTML = originalText, 2000);
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textarea);
        });
        
        // Auto-uppercase join code
        joinCodeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

    </script>
</body>
</html>
